<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        .billing-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .billing-address {
            flex: 1;
            padding-right: 20px;
        }
        .payment-options {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }
        .form-group label {
            font-weight: bold;
        }
        .payment-option {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .payment-option label {
            margin-left: 10px;
            font-weight: normal;
        }
        .payment-option img {
            height: 30px;
            margin-left: 10px;
        }
        .btn-checkout {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
        #credit-card-form {
            display: none; /* Initially hidden */
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #card-element {
            border: 1px solid #ccc;
            padding: 10px 12px;
            border-radius: 4px;
            background-color: #fff;
        }
        #card-errors {
            color: #a94442;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="billing-container">
    <div class="billing-address">
        <h2>Billing address</h2>
        <form id="checkout-form">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="address2">Address 2 (Optional)</label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="country">Country</label>
                    <select class="form-control" id="country" required>
                        <option value="">Choose...</option>
                        <option>Australia</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state" required>
                        <option value="">Choose...</option>
                        <option>Victoria</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="" required>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Shipping address is the same as my billing address
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Save this information for next time
                    </label>
                </div>
            </div>
        </form>
    </div>

    <div class="payment-options">
        <h2>Select A Payment Option</h2>
        <div class="payment-option">
            <input type="radio" id="paypal" name="paymentMethod" required>
            <label for="paypal">PayPal <img src="https://www.paypalobjects.com/webstatic/mktg/logo/AM_SbyPP_mc_vs_dc_ae.jpg" alt="PayPal"></label>
        </div>
        <div class="payment-option">
            <input type="radio" id="gpay" name="paymentMethod">
            <label for="gpay">G Pay <img src="https://www.gstatic.com/instant/dir/gpay/image/logo-v2-50.svg" alt="Google Pay"></label>
        </div>
        <div class="payment-option">
            <input type="radio" id="credit-card" name="paymentMethod">
            <label for="credit-card">Credit/Debit Card <img src="https://www.paypalobjects.com/digitalassets/c/website/marketing/na/us/logo-tagline/Mastercard-Logo.png" alt="Card"></label>
        </div>

        <div id="checkout-container" style="display: none; width: 100%; min-height: 600px;"></div>

        <hr>
        <button class="btn btn-primary btn-checkout" id="checkout-button">Continue to checkout</button>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script src="cart.js"></script>
<script async src="https://pay.google.com/gp/p/js/pay.js" onload="onGooglePayLoaded()"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Stripe Initialization - This is the corrected way to do it
        const stripe = Stripe('pk-test-key'); // Replace with your Stripe public key
        const elements = stripe.elements();
        const card = elements.create('card');

        // Event listener to show/hide the Stripe form
        const creditCardForm = document.getElementById('credit-card-form');
        document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.id === 'credit-card') {
                    creditCardForm.style.display = 'block';
                    card.mount('#card-element');
                } else {
                    creditCardForm.style.display = 'none';
                    card.unmount();
                }
            });
        });

        // Event handler for Stripe card errors
        card.on('change', function(event) {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Event listener for the main checkout button
        const checkoutButton = document.getElementById('checkout-button');
        checkoutButton.addEventListener('click', () => {
            if (!validateBillingForm()) {
                return;
            }

            const selectedPaymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
            if (!selectedPaymentMethod) {
                alert('Please select a payment method.');
                return;
            }

            if (selectedPaymentMethod.id === 'paypal') {
                handlePayPalCheckout();
            } else if (selectedPaymentMethod.id === 'gpay') {
                onGooglePaymentButtonClicked();
            } else if (selectedPaymentMethod.id === 'credit-card') {
                // Show checkout container
                document.getElementById('checkout-container').style.display = 'block';
                
                // Initialize embedded checkout
                initializeCheckout(stripe);
            }
        });

        // The remaining cart management functions are in cart.js
    });

    // Form validation function
    function validateBillingForm() {
        const requiredFields = ['firstName', 'lastName', 'email', 'address', 'country', 'state', 'zip'];
        for (const field of requiredFields) {
            const input = document.getElementById(field);
            if (!input.value.trim()) {
                alert('Please fill out all required billing address fields.');
                input.focus();
                return false;
            }
        }
        return true;
    }

    // Function to initialize and mount embedded checkout
    async function initializeCheckout(stripe) {
        try {
            const fetchClientSecret = async () => {
            console.log("Sending cart data:", cart); // Debug: Check what's being sent

            const response = await fetch('http://localhost:4242/create-checkout-session', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cart: cart }),
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error("Server error:", errorText);
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            console.log("Server response:", data); // Debug: Log the response

            if (!data.clientSecret) {
                throw new Error("No clientSecret in server response");
            }

            return data.clientSecret;
            };

            // Initialize Embedded Checkout
            console.log("Initializing embedded checkout...");
            const checkout = await stripe.initEmbeddedCheckout({
            fetchClientSecret,
            });

            // Mount Checkout
            console.log("Mounting checkout...");
            checkout.mount('#checkout-container');

            console.log("Checkout mounted successfully");
        } catch (error) {
            console.error('Checkout initialization error:', error);
            document.getElementById('card-errors').textContent = 'An error occurred. Please try again.';
        }
    }

    // Google Pay API call on page load
    function onGooglePayLoaded() {
        const paymentsClient = new google.payments.api.PaymentsClient({
            environment: 'TEST'
        });
        const isReadyToPayRequest = {
            apiVersion: 2,
            apiVersionMinor: 0,
            allowedPaymentMethods: [{
                type: 'CARD',
                parameters: {
                    allowedAuthMethods: ["PAN_ONLY", "CRYPTOGRAM_3DS"],
                    allowedCardNetworks: ["AMEX", "DISCOVER", "JCB", "MASTERCARD", "VISA"]
                }
            }]
        };
        paymentsClient.isReadyToPay(isReadyToPayRequest)
            .then(function(response) {
                if (response.result) {
                    console.log('Google Pay is ready to pay.');
                }
            })
            .catch(function(err) {
                console.error(err);
            });
    }

    function handlePayPalCheckout() {
        const form = document.createElement('form');
        form.action = 'https://www.sandbox.paypal.com/cgi-bin/webscr';
        form.method = 'post';
        form.innerHTML = `
            <input type="hidden" name="cmd" value="_cart">
            <input type="hidden" name="upload" value="1">
            <input type="hidden" name="business" value="sb-erzfp45430872@business.example.com">
            <input type="hidden" name="currency_code" value="AUD">
            <input type="hidden" name="return" value="http://localhost/Assignment3/success.php">
            <input type="hidden" name="cancel_return" value="http://localhost/Assignment3/cancel.php">
        `;
        let itemNumber = 1;
        for (const id in cart) {
            const item = cart[id];
            form.innerHTML += `
                <input type="hidden" name="item_name_${itemNumber}" value="${item.name}">
                <input type="hidden" name="amount_${itemNumber}" value="${item.price}">
                <input type="hidden" name="quantity_${itemNumber}" value="${item.qty}">
            `;
            itemNumber++;
        }
        document.body.appendChild(form);
        form.submit();
    }

    // Google Pay API-related helper functions
    let paymentsClient = null;
    const baseRequest = { apiVersion: 2, apiVersionMinor: 0 };
    const tokenizationSpecification = {
        type: 'PAYMENT_GATEWAY',
        parameters: {
            'gateway': 'example',
            'gatewayMerchantId': 'exampleGatewayMerchantId'
        }
    };
    const allowedCardNetworks = ["AMEX", "DISCOVER", "INTERAC", "JCB", "MASTERCARD", "VISA"];
    const allowedCardAuthMethods = ["PAN_ONLY", "CRYPTOGRAM_3DS"];
    const baseCardPaymentMethod = {
        type: 'CARD',
        parameters: { allowedAuthMethods: allowedCardAuthMethods, allowedCardNetworks: allowedCardNetworks }
    };
    const cardPaymentMethod = Object.assign({}, baseCardPaymentMethod, {
        tokenizationSpecification: tokenizationSpecification
    });
    
    // Google Pay functions
    function onGooglePaymentButtonClicked() {
        const paymentDataRequest = getGooglePaymentDataRequest();
        const paymentsClient = getGooglePaymentsClient();
        paymentsClient.loadPaymentData(paymentDataRequest)
            .then(function(paymentData) {
                processPayment(paymentData);
            })
            .catch(function(err) {
                console.error(err);
            });
    }

    function getGooglePaymentsClient() {
        if (paymentsClient === null) {
            paymentsClient = new google.payments.api.PaymentsClient({
                environment: 'TEST',
                paymentDataCallbacks: {
                    onPaymentAuthorized: onPaymentAuthorized
                }
            });
        }
        return paymentsClient;
    }

    function getGoogleIsReadyToPayRequest() {
        return Object.assign({}, baseRequest, {
            allowedPaymentMethods: [baseCardPaymentMethod]
        });
    }

    function onGooglePayLoaded() {
        const paymentsClient = getGooglePaymentsClient();
        paymentsClient.isReadyToPay(getGoogleIsReadyToPayRequest())
            .then(function(response) {
                if (response.result) {
                    console.log("Google Pay is ready to pay.");
                }
            })
            .catch(function(err) {
                console.error(err);
            });
    }

    function getGooglePaymentDataRequest() {
        const paymentDataRequest = Object.assign({}, baseRequest);
        paymentDataRequest.allowedPaymentMethods = [cardPaymentMethod];
        paymentDataRequest.transactionInfo = getGoogleTransactionInfo();
        paymentDataRequest.merchantInfo = {
            merchantName: 'Alice\'s Electronic Bike Shop'
        };
        paymentDataRequest.callbackIntents = ["PAYMENT_AUTHORIZATION"];
        return paymentDataRequest;
    }

    function getGoogleTransactionInfo() {
        let grandTotal = 0;
        const displayItems = [];
        for (const id in cart) {
            const item = cart[id];
            const itemTotal = item.price * item.qty;
            grandTotal += itemTotal;
            displayItems.push({
                label: item.name,
                type: "SUBTOTAL",
                price: item.price.toFixed(2),
            });
        }
        return {
            displayItems: displayItems,
            countryCode: 'AU',
            currencyCode: "AUD",
            totalPriceStatus: "FINAL",
            totalPrice: grandTotal.toFixed(2),
            totalPriceLabel: "Total",
        };
    }

    function onPaymentAuthorized(paymentData) {
        return new Promise(function(resolve, reject) {
            processPayment(paymentData)
                .then(function() {
                    resolve({
                        transactionState: 'SUCCESS'
                    });
                })
                .catch(function() {
                    resolve({
                        transactionState: 'ERROR',
                        error: {
                            intent: 'PAYMENT_AUTHORIZATION',
                            message: 'Payment failed, please try again.',
                            reason: 'PAYMENT_DATA_INVALID'
                        }
                    });
                });
        });
    }

    function processPayment(paymentData) {
        return new Promise(function(resolve, reject) {
            console.log('Processing Google Pay payment...');
            const paymentToken = paymentData.paymentMethodData.tokenizationData.token;
            setTimeout(() => {
                console.log('Payment successful!');
                window.location.href = 'success.php?payment_method=gpay';
                resolve({});
            }, 1500);
        });
    }
</script>
</body>
</html>
